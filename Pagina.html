<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudanzas Rápidas | Tu hogar en buenas manos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <h1><i class="fas fa-truck"></i> Mudanzas Pro</h1>
        <p>Expertos en transporte seguro y rápido</p>
    </header>

    <section class="servicios">
        <div class="tarjeta">
            <i class="fas fa-home"></i>
            <h3>Mudanzas Residenciales</h3>
            <p>Llevamos tus muebles con el mayor cuidado del mundo.</p>
        </div>
        <div class="tarjeta">
            <i class="fas fa-building"></i>
            <h3>Oficinas</h3>
            <p>Traslado logístico para empresas sin detener tu operación.</p>
        </div>

    <section class="contacto">
        <h2>Solicita tu presupuesto gratis</h2>
        <form>
            <input type="text" placeholder="Tu nombre" required>
            <input type="email" placeholder="Tu correo" required>

        </form>
